<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Easy Weather</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#222] min-h-screen box-border font-sans">
  <div
    class="card w-[90%] sm:w-auto max-w-md bg-gradient-to-br from-[#00feba] to-[#5b548a] text-white m-[20px] mx-auto rounded-2xl px-[5px] lg:px-[40px] py-[35px] text-center lg:mt-6">
    <div class="search w-[100%] flex items-center justify-betweengi">
      <input
        class="border-0 outline-0 bg-[#ebfffc] text-[#555] px-[10px] py-[25px] h-14 rounded-[30px] flex-1 mr-4 text-[18px]"
        type="text" placeholder="Enter city name" spellcheck="false" id="cityInput">

      <button
        class="border-0 outline-0 bg-[#ebfffc] rounded-[50%] w-14 h-14 cursor-pointer flex items-center justify-center"><img
          src="src/search.svg" alt="" id="searchBtn"></button>
    </div>

    <div class="weather flex flex-col items-center">
      <img class="w-[170px] mt-[30px] weather-icon" src="src/rain.png" alt="">
      <h1 class="temp text-[80px] font-semibold">22Â°C</h1>
      <h2 class="city text-[45px] font-normal mt-[-10px]">New York</h2>
    </div>

    <div class="details flex items-center justify-between py-0 px-3 mt-12">
      <div class="col flex items-center text-left">
        <img class="w-10 mr-2" src="src/humidity.png" alt="">
        <div>
          <p class="text-2xl mt-[-6px] humidity">50%</p>
          <p>Humidity</p>
        </div>
      </div>
      <div class="col flex items-center align-">
        <img class="w-10 mr-2" src="src/wind.png" alt="">
        <div>
          <p class="text-2xl mt-[-6px] wind">15km/h</p>
          <p>Wind Speed</p>
        </div>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
